name: Build Android APK (Cordova)

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 11)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Cordova CLI
        run: npm i -g cordova@latest

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --licenses <<EOF
          y
          EOF
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Show versions (debug)
        run: |
          java -version
          node -v
          npm -v
          cordova -v

      # Kalau repo punya package.json, install (kalau tidak ada, skip tanpa error)
      - name: npm install (if exists)
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json, skipping npm install."
          fi

      - name: Add Android platform (if not exists)
        run: |
          if [ ! -d "platforms/android" ]; then
            cordova platform add android
          else
            echo "Android platform already exists."
          fi

      - name: Build debug APK
        run: cordova build android --debug

      - name: Collect APKs
        run: |
          mkdir -p dist
          # Cordova output paths berbeda-beda tergantung versi
          find platforms -type f \( -name "*.apk" -o -name "*.aab" \) -print -exec cp -f {} dist/ \; || true
          ls -lah dist || true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: notification-webhook-apk
          path: dist/*
          if-no-files-found: error
