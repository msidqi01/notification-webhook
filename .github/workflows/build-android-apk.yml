name: Build Android APK (Cordova)

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 11)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Cordova CLI
        run: npm i -g cordova@latest

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Show versions (debug)
        run: |
          java -version
          node -v
          npm -v
          cordova -v

      - name: npm install (smart)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json, skipping npm install."
          fi

      - name: Add Android platform
        run: cordova platform add android

      - name: Build debug APK
        run: cordova build android --debug

      - name: Collect APK
        run: |
          mkdir -p dist
          find platforms -type f -name "*.apk" -exec cp {} dist/ \;
          ls -lah dist

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: notification-webhook-apk
          path: dist/*.apk
